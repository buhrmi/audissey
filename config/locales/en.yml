  pages:
    contact:
      address: 'AudisseyLOOP A 3014-17-3 Higashi-Nakano, Nakano-kuTokyo 164-0003FAX:TEL:'
    guide:
      summary_html: "<p>We are still working on a complete guide, but here it is in
        a nutshell</p>"
    mission:
      text1_html: "<p>Life is about the experience. About the people you meet, the
        sights you see, the music you hear, the events you attend.</p><p>We at Audissey
        aim to become the best place to find and work with amazing artists, venues
        and event organizers in the world.</p> <p>For that purpose and in the name
        of good music we do away with language barriers, borders and other nuisances.</p>
        <p>Join us and together we can change the world.</p>"
    terms:
      summary_html: "<h3>Payouts</h3><p>A payout to your account can be requested
        at any time from your dashboard page. You can not be paid out for events that
        have not started yet. A payout usually takes between 2 and 7 days but can
        take longer in individual cases depending on your geographic location.</p><p>By
        default, we take a commission of 15% which is automatically deducted from
        your payout. Lower rates can be negotiated.</p><h3>Times</h3><p>Times noted
        in the rider details are in the timezone of the event location.</p><p>Morning:
        5 AM to 11 AM, Daytime: 11 AM to 5 PM, Evening: 5 PM to 10 PM, Night: 10 PM
        to 5 AM</p>"
